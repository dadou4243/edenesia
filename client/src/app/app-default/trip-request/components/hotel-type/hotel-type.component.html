<div class="step-four">
  <h2>
    Which types of hotels would make your stay unique?
  </h2>
  <div>
    Select as many as you like
  </div>
  <div class="destination-options">
    <app-choice-card
      *ngFor="let hotelOption of hotelOptions"
      (click)="onPickHotelType(hotelOption)"
      [isActive]="selectedTypes.includes(hotelOption)"
      >{{ hotelOption }}</app-choice-card
    >
  </div>
  <div>What is your budget per night and per room?</div>
  <div>cursor!!!</div>
</div>
