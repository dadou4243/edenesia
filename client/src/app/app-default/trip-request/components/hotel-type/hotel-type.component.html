<div class="step-four">
  <h2>
    Which types of hotels would make your stay unique?
  </h2>

  <div class="step-hint">
    Select as many as you like
  </div>

  <div class="hotel-options">
    <app-multiple-choice
      (optionPicked)="onPickHotel($event)"
      [selectedOptions]="selectedHotel"
    >
      <app-choice-card
        *ngFor="let hotelOption of hotelOptions"
        [isActive]="selectedHotel.includes(hotelOption.value)"
        [choiceData]="hotelOption"
        >{{ hotelOption.label }}</app-choice-card
      >
    </app-multiple-choice>
  </div>

  <div class="step-hint">What is your budget per night and per room?</div>

  <div>cursor!!!</div>
</div>
