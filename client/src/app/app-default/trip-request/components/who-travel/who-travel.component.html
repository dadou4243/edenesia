<div>
  <h2>Who is travelling with you?</h2>
  <div class="selector-container">
    <app-select-option
      (selectPicked)="onNumberPeopleChange($event)"

      [options]="numberPeopleOptions"
      [placeholder]="'Total number of travelers'"
    ></app-select-option>
  </div>
</div>
