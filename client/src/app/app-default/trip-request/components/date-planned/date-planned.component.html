<div class="step-one">
  <h2>Do you have your dates set already?</h2>

  <ul>
    <li
      class="date-planned"
      (click)="onClickDatePlanned(true)"
      [class.selected]="value"
    >
      Yes, my dates are set
    </li>
    <li
      class="date-planned"
      (click)="onClickDatePlanned(false)"
      [class.selected]="!value"
    >
      No, I'm not sure yet
    </li>
  </ul>
</div>
