<h3>Contact details and meeting</h3>

<form [formGroup]="userForm">
    <div>
        <label for="">First name</label>
        <input formControlName="firstName"
               placeholder="First name"
               type="text">
    </div>

    <div>
        <label for="">Last name</label>
        <input formControlName="lastName"
               placeholder="Last name"
               type="text">
    </div>

    <div>
        <label for="">Email address</label>
        <input formControlName="email"
               placeholder="Email address"
               type="email">
    </div>

    <div>
        <international-phone-number formControlName="phonePrefix"
                                    #phonePrefixElement
                                    placeholder="Enter phone number"
                                    [maxlength]="20"
                                    [defaultCountry]="'us'"
                                    [required]="true"
                                    name="phone_number"></international-phone-number>
    </div>

    <div>
        <label for="">Phone number</label>
        <input formControlName="phoneNumber"
               placeholder="Phone number"
               type="text">
    </div>

    <div>
        <div>
            How would you prefer for us to meet?
        </div>
        contacts length: {{contacts}}
        <label formArrayName="contacts"
               *ngFor="let contact of contacts.controls; let i = index">
            <input type="checkbox"
                   [formControl]="contact"
                   [value]="contactData[i].id"/>
            {{contactData[i].name}}
        </label>

    </div>

    <div>{{userForm.value | json}}</div>

</form>
