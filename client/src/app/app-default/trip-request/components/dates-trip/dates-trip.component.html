<div class="step-two">
  <h2>When will you be staying in Indonesia?</h2>

  <!-- <div>departureDate: {{ departureDate }}</div>
  <div>arrivalDate: {{ arrivalDate }}</div> -->

  <div class="form-group-row">
    <div class="datepicker-wrap">
      <input
        type="text"
        id="start-date"
        [value]="departureDate"
        (keyup)="onDepartureDateChange($event.target.value)"
      />
    </div>

    <div class="datepicker-wrap">
      <input
        type="text"
        id="end-date"
        [value]="arrivalDate"
        (keyup)="onArrivaleDateChange($event.target.value)"
      />
    </div>
  </div>

  <label for="airport">
    Which airport will you be landing at?
  </label>
  <input
    type="text"
    id="airport"
    [value]="airport"
    (keyup)="onAirportChange($event.target.value)"
    placeholder="Airport name"
  />
</div>
