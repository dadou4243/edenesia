<div class="header-container">
  <div class="left-part">
    <a class="logo" [routerLink]="['/']">UT</a>
    <nav>
      <ul>
        <li><a [routerLink]="['/trips']">Trips</a></li>
        <li><a [routerLink]="['/trips']">Destinations</a></li>
        <li><a [routerLink]="['/trips']">Testimonials</a></li>
        <li><a [routerLink]="['/giftcard']">Gift card</a></li>
        <li><a [routerLink]="['/trips']">Pricing</a></li>
      </ul>
    </nav>
  </div>

  <div class="buttons">
    <div class="auth-links">
      <ng-container *ngIf="firstName; else loggedOut">
        <a [routerLink]="['/login']">{{ firstName }}</a>
        <button class="ut-btn" (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #loggedOut>
        <a [routerLink]="['/login']">Login</a>
        <a [routerLink]="['/signup']">Sign up</a>
      </ng-template>
    </div>
    <!-- <div class="btn wishlist-btn">
      <a [routerLink]="['/wishlist']">Wishlist</a>
    </div> -->
    <div class="btn get-started-btn">
      <a [routerLink]="['/request']">Get Started</a>
    </div>
  </div>
</div>
