<div class="users-lists-container">
  <h2>Users list</h2>
  <div class="users-list">
    <div class="user" *ngFor="let user of users$ | async">
      <div>
        {{ user.email }}
      </div>
      <div>
        <span>Created at: </span>
        {{ user.createdAt | date: 'long' }}
      </div>
    </div>
  </div>

  <app-add-user></app-add-user>
</div>
